<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot For Student</title>
</head>

<body>

    <div class="hero-image">

        <div class="hero-text">
            <h1 style="font-size:50px"></h1>


        </div>

        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img class="icon" src="./images/WhatsApp Image 2023-03-07 at 07.39.43.jpeg" alt="image">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Your Budget Manager</h4>
                            <p class="chatbox__description--header">Online</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>

                    </div>
                </div>
                <div class="chatbox__button">
                    <button><img src="../Frontend/chat-bubble (1).png "></button>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>

</body>

</html>
